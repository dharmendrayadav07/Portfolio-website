<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Netflix-like Homepage</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngwing.com%2Fen%2Fsearch%3Fq%3Dnetflix&psig=AOvVaw1AmR7mqZS99P28u0NqH1av&ust=1702059838510000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJDvzZP5_YIDFQAAAAAdAAAAABAI" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Sign Up Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Netflix, Inc.</p>
    </footer>

</body>
</html>
